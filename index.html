<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
      <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand">Presupuestos</a>
        <form class="form-inline">
          <div class="prueba">
            <input class="form-control mr-sm-2" type="search" placeholder="Texto..." aria-label="Search">
          </div>
          <div class="prueba">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
          </div>
        </form>
      </nav>
    </header>
    
    <div>
        <hr>
        <div class="row" id="cards"></div>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
              <tr id="footer">
                <th scope="row" colspan="5">Carrito vacío - Comience a comprar!</th>
              </tr>
            </tfoot>
        </table>

    </div>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-2">
          <div class="card">
            <img src="" alt="" class="card-img-top">
            <div class="card-body">
              <h5>Titulo</h5>
              <p>precio</p>
              <button class="btn btn-dark">Agregar al Carrito</button>
            </div>
          </div>
        </div>
    </template>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">Vaciar Carrito</button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">Agregar Producto</button>
            <button class="btn btn-danger btn-sm">Restar Producto</button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <footer>
      <div class="container">
          <p>&copy; Di Giacomo 2022</p>
      </div>
  </footer>

    <script src="js/app.js"></script>
</body>
</html>
